<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log('hello');
    // Interpolated
      console.log('hi %s string', 'hfdshjf');
    // Styled
      console.log('%c hey', 'font-size: 20px')
    // warning!
      console.warn('bah!');
    // Error :|
      console.error('shite!');
    // Info
      console.info('important info');
    // Testing
      console.assert(1===2, 'brrr!');
    // clearing
      // console.clear();
    // Viewing DOM Elements
      const p = document.querySelector('p');
      console.dir(p);
    // Grouping together
      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        //or   .groupCollapsed;
        console.log(`This is ${dog.name}`);
        console.log(`This is ${dog.name} of ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });
    // counting
        console.count('duh');
        console.count('duh');
        console.count('meh');
        console.count('duh');
        console.count('duh');
    // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
          .then(data => data.json())
          .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
          });

        //table
        console.table(dogs);
  </script>
</body>
</html>
